language: node_js
sudo: false
dist: trusty
addons:
  apt:
    packages:
      - google-chrome-beta

before_script:
  # start a fresh new Chrome instance
  - google-chrome-beta
        --user-data-dir=$(mktemp -d)
        --no-sandbox --no-first-run --headless --disable-extensions --remote-debugging-port=9222
        about:blank &

  # wait for Chrome to start up
  - while ! curl http://localhost:9222 >/dev/null; do sleep 1; done

install:
  - npm install --production
script:
  - npm run $RESPONSE_TYPE
env:
  - RESPONSE_TYPE=code
  - RESPONSE_TYPE=id_token
  - RESPONSE_TYPE=id_token+token
  - RESPONSE_TYPE=code+id_token
  - RESPONSE_TYPE=code+id_token+token
  - RESPONSE_TYPE=code+token
